{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Okcasa - Registro</title>


  <!-- styles -->
  <link href="{% static "css/login.css" %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registrar una cuenta</div>
      <div class="card-body">
        <form action="{% url 'crearUsuario' %}" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-label-group">
                  <input type="text" name="rut" id="rut" class="form-control" placeholder="Rut" required="required" autofocus="autofocus" oninput="checkRut(this)" maxlength="11">
                  <label for="rut">Rut</label>
                </div>
              </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="nombre" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                  <label for="firstName">Nombre</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="apellido" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Apellido</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">Email</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" name="contrasenia" id="inputPassword" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Contraseña</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Confirmar contraseña</label>
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Registrar">
        
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'login' %}">Volver al Login</a>
          <a class="d-block small" href="{% url 'recuperar' %}">Olvide mi contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- js-->
  <script src="{% static "js/jquery-3.3.1.js" %}"></script>
  <script src="{% static "js/bootstrap.js" %}"></script>
  <script src="{% static "js/validarRUT.js" %}"></script>

</body>

</html>
